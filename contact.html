    <main>
        <form class="form-grid" action="#" method="post">
            <fieldset>
                <legend>Contact information</legend>
                <ol>
                    <li> Fill in the form below to get in touch with us: </li>
                    <li> All fields marked with * are required </li>
                </ol>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Steve jobs" required>

                <label for="name">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Stevejobs14@apple.ca" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="123-456-7890">

                <label for="preferred-contact">Preferred Contact Method:</label>
                <select id="preferred-contact" name="preferred-contact">
                    <option value="Email">E-mail</option>
                    <option value="phone">Phone</option>
                </select>

                <fieldset>
                    <legend>Gender:</legend>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </fieldset>

                <label for="Newsletter">
                    <input type="checkbox" id="Newsletter" name="Newsletter" value="Subscribe">
                    Subscribe to Newsletter
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here"></textarea>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
